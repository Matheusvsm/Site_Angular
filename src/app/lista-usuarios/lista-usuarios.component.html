<h2>Lista de Usu√°rios</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.email }}</td>
      <td>
        <button (click)="editarUsuario(usuario.id)">Editar</button>
        <button (click)="excluirUsuario(usuario.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
