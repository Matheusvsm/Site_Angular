<form #usuarioForm="ngForm" (ngSubmit)="salvarUsuario(usuarioForm)" class="form">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
  </div>

  <button type="submit" class="salvar">Salvar</button>
  <button type="button" (click)="cancelarEdicao()" class="cancelar">Cancelar</button>
</form>
